    <!--    other-->
    <style>
        body {
            font-family: 'minecraft';
            color: #fff;
            font-size: 14px;
            user-select: none;
        }
        .main {
            position: relative;

            display: flex;
            justify-content: center;
            align-items: center;

            width: 100vw;
            height: 100vh;

            background-image: url(assets/img/common/main_bg.png);
            background-repeat: repeat;
            /*background-size: contain;*/
            background-position: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar {
            position: absolute;
            top: 0;

            padding: 2% 1%;

            width: 14%;
            height: 100%;

            background-image: url("assets/img/common/sidebar_bg.jpg");
        }
        .sidebar__right {
            right: 0;

            border-left: 4px solid rgb(172, 160, 160);
            border-radius: 30px 0 0 30px;
        }
        .sidebar__left {
            left: 0;

            border-right: 4px solid rgb(172, 160, 160);
            border-radius: 0 30px 30px 0;
        }
        .sidebar__inner {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar__right .sidebar__inner {
            height: 100%;
        }
        .sidebar__left .sidebar__inner {
            justify-content: space-evenly;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .sidebar__pair {
            display: flex;
            flex-direction: column;
            align-items: center;

            margin-top: 60px;
        }
        .sidebar__left .sidebar__pair {
            margin-top: 20px;
        }
        .sidebar__right .sidebar__pair:first-child {
            margin-top: 0;
        }
        .sidebar__text {
            font-size: 26px;
            text-align: center;
            text-shadow: #000 2px 2px;
        }
        .sidebar__value {
            margin-top: 20px;

            font-size: 20px;
            font-weight: 700;
            text-shadow: #000 1px 1px;
        }
        .sidebar__img {
            width: 80px;
            height: 80px;

            margin-bottom: 10px;

            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .sidebar__controller {
            margin-top: auto;

            width: 100%;
        }
        .sidebar__button {
            width: 100%;
            height: 40px;
        }
        .sidebar__button[disabled] {
            cursor: default;
            /*opacity: 0.9;*/
            color: #cbcbcb;
        }
        .sidebar__controller .sidebar__button:last-child {
            margin-top: 20px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;

            display: flex;
            justify-content: center;
            align-items: center;

            width: 100%;
            height: 100%;

            visibility: hidden;
            opacity: 0;
        }
        .modal--opened {
            visibility: visible;
            opacity: 1;
        }
        .modal__window {
            padding: 1%;

            width: 60%;
            height: 50%;
            max-width: 760px;
            max-height: 420px;

            background-color: #c6c6c6;
            border-radius: 10px;
            border-width: 4px;
            border-style: solid;
            border-color: #fcfcfc #555555 #555555 #fcfcfc;
            outline: 2px solid #000;
        }
        .modal__inner {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            height: 100%;
        }
        .modal__title {
            font-size: 80px;
            color: #fcfcfc;
            text-align: center;
            text-shadow: #555555 2px 2px;
        }
        .modal__repeat {
            padding: 1% 2%;
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <main class="main">
        <div class="container">
            <canvas class="canvas" id="gameCanvas"></canvas>
        </div>
        <div class="sidebar sidebar__right" id="scoreSection">
            <div class="sidebar__inner">
                <div class="sidebar__pair">
                    <span class="sidebar__text">Scored points</span>
                    <span class="sidebar__value" id="scoreValue">0</span>
                </div>
                <div class="sidebar__pair">
                    <span class="sidebar__text">Goal</span>
                    <span class="sidebar__value" id="scoreTarget">0</span>
                </div>
                <div class="sidebar__pair">
                    <span class="sidebar__text">Steps remaining</span>
                    <span class="sidebar__value" id="stepsValue">0</span>
                </div>
                <div class="sidebar__controller">
                    <button class="button sidebar__button" id="shuffleTiles">Shuffle</button>
                    <button class="button sidebar__button" id="teleportTiles">Teleport</button>
                </div>
            </div>
        </div>
        <div class="sidebar sidebar__left">
            <div class="sidebar__inner" id="tilesInfoContainer">
            <!-- mapping -->
            </div>
        </div>
    </main>
    <div class="modal" id="finishGameModal">
        <div class="modal__window">
            <div class="modal__inner">
                <h2 class="modal__title" id="finishGameModalTitle">You lose</h2>
                <button class="button modal__repeat" id="finishGameModalRepeatBtn">Play again</button>
            </div>
        </div>
    </div>
</body>
</html>
