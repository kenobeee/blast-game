<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <canvas id="gameCanvas"></canvas>
        <section class="score" id="scoreSection">
            <div class="score__wrapper">
                <span class="score__value" id="scoreValue">
                    0
                </span>
                <span>
                    ->
                </span>
                <span class="score_value" id="scoreTarget">
                    0
                </span>
                <span>
                    |
                </span>
                <span class="score__steps" id="stepsValue">
                    0
                </span>
            </div>
        </section>
    </main>
</body>
</html>
